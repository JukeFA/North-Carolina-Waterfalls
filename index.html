<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
                /* Always set the map height explicitly to define the size of the div
                * element that contains the map. */
            #map {
                width: 50%;
                height: 50%;
                position: relative;
                left: 400px;
                top: 450px;
            }
                /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJsw56Pe-TX7YOw9l2XQlREtw6zKqeeA0"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <form id="form">
            <label>Beauty Rating: <input type="number" id="beautyRating_input" min="0" max="10" default="0"></label>
            <label>Photo Rating: <input type="number" id="photoRating_input" min="0" max="10" default="0"></label>
            <label>Hike Difficulty: <input type="number" id="hikeDifficulty_input" min="0" max="10" default="0"></label>
            <!-- <label>Beauty Rating: <input type="number" id="beautyRating_input" min="0" max="10"></label> -->
            <br><br>
            <button type="submit">Submit form</button>
        </form>
        <p id="log"></p>

        <div id="map"></div>
    </body>
</html>
